name: turbostarter

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-turbostarter}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
