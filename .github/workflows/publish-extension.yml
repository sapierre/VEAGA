name: CI / Publish extension

on:
  workflow_dispatch:

env:
  NODE_VERSION: 20.x

jobs:
  tests:
    name: üß™ Tests
    uses: ./.github/workflows/tests.yml

  publish:
    name: üöÄ Publish extension
    runs-on: ubuntu-latest
    environment: Production
    needs: [tests]
    env:
      VITE_SITE_URL: ${{ secrets.SITE_URL }}
      VITE_GOOGLE_ANALYTICS_MEASUREMENT_ID: ${{ secrets.GOOGLE_ANALYTICS_MEASUREMENT_ID }}
      VITE_GOOGLE_ANALYTICS_SECRET: ${{ secrets.GOOGLE_ANALYTICS_SECRET }}

    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4

      - name: üî® Setup
        uses: ./tooling/github/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Build
        run: pnpm build:extension

      - name: üóÉÔ∏è Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ github.sha }}
          path: apps/extension/build/*.zip

      - name: üí® Publish!
        run: |
          npx wxt submit \
            --chrome-zip apps/extension/build/*-chrome.zip  \
            --firefox-zip apps/extension/build/*-firefox.zip \
            --firefox-sources-zip apps/extension/build/*-sources.zip
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
